{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}		
	<h1>Login</h1>
	<form method="post">
		<table>
			<tbody>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username"></td>
					<td>{{error}}</td>
				</tr>
				<tr><td>Password</td>
					<td><input type="text" name="password"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
