{% extends "base.html" %}
{% block title %}Blogs{% endblock %}

{% block content %}		
	{% for blog in blogs %}
		<div class="blog-post">
			<h2 class="blog-post-title"><a href="/{{blog.key().id()}}">{{blog.title}}</a></h2>
			<p class="blog-post-meta">created by {{blog.owner}}</p>
			<p class="blog-body">{{blog.body}}</p>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
