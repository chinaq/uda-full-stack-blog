{% extends "base.html" %}
{% block title %}Blogs{% endblock %}

{% block content %}		
	<h1>Blogs</h1>
	<a href="/newpost">New Post</a>
	<br>
	<br>

	{% for blog in blogs %}
		<div class="blog">
			<div class="blog-title"><a href="/{{blog.key().id()}}">{{blog.title}}</a></div>
			<pre class="blog-body">{{blog.body}}</pre>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
