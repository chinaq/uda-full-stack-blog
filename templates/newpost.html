{% extends "base.html" %}
{% block title %}New Post{% endblock %}

{% block content %}		
	<div class="error">{{error}}</div>
	<div>
		<form method="post">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" name="subject">
			</div>
			<div class="form-group">
				<label for="body">Content</label>
				<textarea class="form-control" rows="5" name="content" id="body">{{body}}</textarea>
			</div>
			<button type="submit" class="btn btn-default">New Post</button>
		</form>
	</div>
{% endblock %}
